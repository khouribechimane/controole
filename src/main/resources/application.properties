spring.application.name=electronic-market

# DataSource Configuration
spring.datasource.url = jdbc:mysql://localhost:3306/controle?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.MySQLDialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Swagger Configuration
server.port=8088
spring.profiles.active=dev
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
